    <script>
      var userName = "";
      function loadBaseUserInfo(){ 
        if(localStorage.getItem("userName") != undefined){
          userName = localStorage.getItem("userName");
        }
        else{
          localStorage.clear();
          $(location).attr('href', '../login.html')
        } 
        $("#btn_editUser").hide();
        $("#btn_deleteUser").hide();
      }
      loadBaseUserInfo();
      var userlist = null;
      function loadUserInfo(){
        var params = new Object() 
        var header = new Object() 
        params.api_url = "User" 
        GET({
          params,
          header,
          success:function(subres){  
            var users ="";
            userlist = subres;
            for(var i=0; i< subres.length;i++){
              users +='<div class="form-group">';
              users +='<img src="../image/users/user1.jpg" alt="..." onclick="showUserId('+i+')"class="col-sm-4 img-rounded">';
              users +='<div class="col-sm-8" style="padding-left: 0px;">'
              users +='<label for="inputName3" class="control-label col-sm-12">User Name: '+subres[i].userName+'</label>'
              users +='<label for="inputName3" class="control-label col-sm-12">Tel: '+subres[i].tel+'</label>'
              users +='<label for="inputName3" class="control-label col-sm-12">Age: '+ (subres[i].age == null ? '':subres[i].age)+'</label>'
              users +='</div></div>'
            } 
            $("#userlist").html(users);
          }
        })  
      }
      loadUserInfo();
      var nowUserIndex=-1;
      function showUserId(sid){
        //alert(sid);
        nowUserIndex = sid;
        $("#txtUserName").val(userlist[sid].userName); 
        $("#txtUserAge").val(userlist[sid].age);
        $("#txtPassWord").val(userlist[sid].passWord); 
        $("#txtUserTel").val(userlist[sid].tel);
        $("#btn_addUser").hide();
        $("#btn_editUser").show();
        $("#btn_deleteUser").show();
        $("#actTitle").html("Edit/Delete User");
      }
      $("#btn_addUser").click(function(){
        var txtUserName = $("#txtUserName").val();
        var txtPassWord = $("#txtPassWord").val(); 
        var txtUserAge = parseInt($("#txtUserAge").val());
        var txtUserTel = $("#txtUserTel").val();
        if(txtUserName == ""){
          alert("pelase input user name before submit!")
          return;
        }
        if(txtPassWord == ""){
          alert("pelase input user passWord before submit!")
          return;
        }
        if(txtUserAge == ""){
          alert("pelase input user age before submit!")
          return;
        }
        var params = new Object();
        params.api_url = "User"
        params.data = JSON.stringify({            
            "userName":txtUserName,
            "age":txtUserAge,
            "passWord": txtPassWord,
            "tel": txtUserTel
          })
        var header = new Object()   
        POST({
          params,
          header,
          success:function(res){ 
            if(res){
              //alert("u add user success")
            }
            else{
              alert("u add user failed")
            }
            loadUserInfo();
          }
        })
      })
      $("#btn_cancel").click(function(){        
        $("#btn_addUser").show();
        $("#btn_editUser").hide();
        $("#btn_deleteUser").hide();
        $("#actTitle").html("Add User");
      })
      
      $("#btn_editUser").click(function(){
        var txtUserName = $("#txtUserName").val();
        var txtPassWord = $("#txtPassWord").val(); 
        var txtUserAge = parseInt($("#txtUserAge").val());
        var txtUserTel = $("#txtUserTel").val();
        if(txtUserName == ""){
          alert("pelase input user name before submit!")
          return;
        }
        if(txtPassWord == ""){
          alert("pelase input user passWord before submit!")
          return;
        }
        if(txtUserAge == ""){
          alert("pelase input user age before submit!")
          return;
        }
        var params = new Object();
        params.api_url = "User"
        params.data = JSON.stringify({            
            "userName":txtUserName,
            "age":txtUserAge,
            "passWord": txtPassWord,
            "tel": txtUserTel
          }) 
        var header = new Object()   
        PUT({
          params,
          header,
          success:function(res){ 
            if(res){
              //alert("u edit user success")
            }
            else{
              alert("u edit user failed")
            }
            loadUserInfo();
          }
        })
      })
      $("#btn_deleteUser").click(function(){
        var params = new Object();
        params.api_url = "User/" + userlist[nowUserIndex].userName 
        var header = new Object()   
        DEL({
          params,
          header,
          success:function(res){ 
            if(res){
              //alert("u delete user success")
            }
            else{
              alert("u delete user failed")
            }
            loadUserInfo();
          }
        })
      })
    </script>
