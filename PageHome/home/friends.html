    <script>
      var userName = "";
      function loadUserInfo(){
        if(localStorage.getItem("userName") != undefined){
          userName = localStorage.getItem("userName");
        }
        else{
          localStorage.clear();
          $(location).attr('href', '../login.html')
        }
        $("#btn_editDog").hide();
        $("#btn_deleteDog").hide();
      }
      loadUserInfo();
      var doglist = null;
      function loadDogTypes(){
        var params = new Object()
        params.api_url = "DogType"
        var header = new Object()   
        GET({
          params,
          header,
          success:function(res){
            var opts ="";
            for(var i = 0; i < res.length; i++){
              opts += "<option>"+res[i].name+"</option>"
            }
            $("#txtDogTypes").html(opts);
            params = new Object()
            params.api_url = "Dog" 
            GET({
              params,
              header,
              success:function(subres){ 
                var dogs ="";
                doglist = subres;
                for(var i=0; i< subres.length;i++){
                  dogs +='<div class="form-group">';
                  dogs +='<img src="../image/dogs/dog1.jpg" alt="..." onclick="showDogId('+i+')"class="col-sm-4 img-rounded">';
                  dogs +='<div class="col-sm-8" style="padding-left: 0px;">'
                  dogs +='<label for="inputName3" class="control-label col-sm-12">Dog Name: '+subres[i].name+'</label>'
                  dogs +='<label for="inputName3" class="control-label col-sm-12">Type: '+res[subres[i].typeid].name+'</label>'
                  dogs +='<label for="inputName3" class="control-label col-sm-12">Age: '+subres[i].age+' Months</label>'
                  dogs +='</div></div>'
                } 
                $("#doglist").html(dogs);
              }
            })
          }
        })
      }
      loadDogTypes();
      var nowDogIndex=-1;
      function showDogId(sid){
        //alert(sid);
        nowDogIndex = sid;
        $("#txtDogName").val(doglist[sid].name);
        $("#txtDogTypes").get(0).selectedIndex = doglist[sid].typeid;
        $("#txtDogAge").val(doglist[sid].age);
        $("#btn_addDog").hide();
        $("#btn_editDog").show();
        $("#btn_deleteDog").show();
        $("#actTitle").html("Edit/Delete Dog");
      }
      $("#btn_addDog").click(function(){
        var txtDogName = $("#txtDogName").val();
        var txtDogType = $("#txtDogTypes").get(0).selectedIndex; 
        var txtDogAge = parseInt($("#txtDogAge").val());
        var txtDogDesc = $("#txtDogDesc").val();
        if(txtDogName == ""){
          alert("pelase input dog name before submit!")
          return;
        }
        if(txtDogAge == ""){
          alert("pelase input dog age before submit!")
          return;
        }
        var params = new Object();
        params.api_url = "Dog"
        params.data = JSON.stringify({
            
            "name":txtDogName,
            "age":txtDogAge,
            "typeid": txtDogType,
            "userName": userName
          })
        var header = new Object()   
        POST({
          params,
          header,
          success:function(res){ 
            if(res){
              //alert("u add dog success")
            }
            else{
              alert("u add dog failed")
            }
            loadDogTypes();
          }
        })
      })
      $("#btn_cancel").click(function(){        
        $("#btn_addDog").show();
        $("#btn_editDog").hide();
        $("#btn_deleteDog").hide();
        $("#actTitle").html("Add Dog");
      })
      
      $("#btn_editDog").click(function(){
        var txtDogName = $("#txtDogName").val();
        var txtDogType = $("#txtDogTypes").get(0).selectedIndex; 
        var txtDogAge = parseInt($("#txtDogAge").val());
        var txtDogDesc = $("#txtDogDesc").val();
        if(txtDogName == ""){
          alert("pelase input dog name before submit!")
          return;
        }
        if(txtDogAge == ""){
          alert("pelase input dog age before submit!")
          return;
        }
        var params = new Object();
        params.api_url = "Dog"
        params.data = JSON.stringify({
            "dogid": doglist[nowDogIndex].dogid,
            "name":txtDogName,
            "age":txtDogAge,
            "typeid": txtDogType,
            "userName": userName
          })
        var header = new Object()   
        PUT({
          params,
          header,
          success:function(res){ 
            if(res){
              //alert("u edit dog success")
            }
            else{
              alert("u edit dog failed")
            }
            loadDogTypes();
          }
        })
      })
      $("#btn_deleteDog").click(function(){
        var params = new Object();
        params.api_url = "Dog/" + doglist[nowDogIndex].dogid 
        var header = new Object()   
        DEL({
          params,
          header,
          success:function(res){ 
            if(res){
              //alert("u delete dog success")
            }
            else{
              alert("u delete dog failed")
            }
            loadDogTypes();
          }
        })
      })
    </script>
