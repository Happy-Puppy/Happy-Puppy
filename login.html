<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="dog.ico">

    <title>Train Dog App</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome To Dog Train Home</h2> <br/> <br/>
        <label for="inputEmail" class="txtLabel">UserName</label>
        <input type="userName" id="inputEmail" class="form-control" placeholder="Input Your UserName" required="" autofocus="">
        <br/>
        <label for="inputPassword" class="txtLabel">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Input Your PassWord" required="">
        <br/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <hr/>
        <button id="btn_login" class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</button>
        <button id="btn_regesit" class="btn btn-lg btn-primary btn-block" type="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign Up</button>
      </form>

    </div> <!-- /container -->


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./js/ie10-viewport-bug-workaround.js"></script>
    <script>
      $("#btn_regesit").click(function(){
        $(location).attr('href', 'regesit.html')
      })
      $("#btn_login").click(function(){        
        alert("welcome u access") 
        $(location).attr('href', 'home/home.html')
      })
    </script>

</body></html>
